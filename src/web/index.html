<body>
    <ul id="player_namer" class='toc-odd level-1'>
        <p>NAME:</p>
        <input type="text" name="name" id="playerNameInput">
        <input type="text" id="factionNameInput" list="factions" placeholder="choose your faction!">
        <datalist id="factions"></datalist>

        <button type="button" id="nameSubmit">Submit</button>
    </ul>


    <canvas id="bigCanvas" width="1000" height="1000" style="border:1px solid #000000;"></canvas>



    <ul id="shard_namer" class='toc-odd level-1'>
        <li>
            <a>Name the shard: </a>
            <input type="text" id="textInput" size="30" />
            <input type="button" value="Send" onclick="defineMessage();" />
        </li>
    </ul>

    <ul id="home_info" class='toc-odd level-1'>
        <li id = "info_main">
            <a>BUILDING INFO: </a> <br>
            <a> LEVEL : </a><a id = "home_level"></a> <br>
            <a> HEALTH : </a><a id = "home_health"></a> <br>
            <a> FACTION : </a><a id = "home_faction_name"></a> <br>
            <ol id="shards_list"></ol>
            <input type="button" value="Close" onclick="closeUI('home info');" />
        </li>

        <li id = "color_picker">
            <input type="text" name="name" id="color_input">
            <button type="button" id="color_submit">Submit</button>
        </li>
    </ul>


    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.7.3/socket.io.js"></script>
    <script type="text/javascript" src="index.js"></script>
    <script type="text/javascript" src="other.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
</body>
