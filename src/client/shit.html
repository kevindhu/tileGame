<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Red â†’ green</title>
</head>
<body>
<canvas id="myPrettyCanvas" width="300" height="300"></canvas>
<script type="text/javascript">
    var canvasId = 'myPrettyCanvas',
        canvas = document.getElementById(canvasId),
        ctx = canvas.getContext('2d'),
        grd;

    // Create gradient
    grd = ctx.createLinearGradient(0, 300, 300, 0);

    // Add colors
    grd.addColorStop(0.000, 'white');
    grd.addColorStop(1.000, 'grey');

    // Fill with gradient
    ctx.fillStyle = grd;
    ctx.fillRect(0, 0, 300.000, 300.000);
</script>
</body>
</html>
