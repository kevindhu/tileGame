<head>
    <meta name="viewport"
          content="minimal-ui, width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.7.3/socket.io.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
<canvas id="main_canvas" width="1000" height="500"></canvas>

<div id="player_namer">
    <div id="player_namer_wrapper">
        <p id="game_title"> -- tileGame -- </p>
        <input type="text" name="name" id="playerNameInput" placeholder="choose your name">
        <input type="text" id="factionNameInput" list="factions" placeholder="choose your faction">
        <datalist id="factions"></datalist>
        <input type="button" id="nameSubmit" value="SUBMIT"/>
    </div>
</div>

<div id="shard_namer_ui">
    <p>Shard Name: </p>
    <input type="text" id="textInput" size="30"/>
    <input type="button" value="Send" onclick="sendShardName();" id="nameShardButton"/>
</div>

<div id="home_ui" class='Namer'>
    <div class="top">
        <div id="ribbon"><b id="home_type"></b></div>
    </div>
    <div class="info">
        <div id="info_container">
            <a class="left">LEVEL </a><a class="right" id="home_level"></a>
            <a class="left">HEALTH </a><a class="right" id="home_health"></a>
            <a class="left">FACTION </a><a class="right" id="home_faction_name"></a>
            <a class="left">POWER </a><a class="right" id="home_power"></a>
        </div>
    </div>
    <div class="tabs">
        <div id="tabs_container">
            <div id="upgrades_tab" class="tab">
                <a>UPGRADES</a>
            </div>
            <div id="create_tab" class="tab">
                <a>CREATE</a>
            </div>
            <div id="bots_tab" class="tab">
                <a>BOTS</a>
            </div>
        </div>
    </div>

    <div id="upgrades_page" class="page">
        <div class="shards">
            <div id="shards_container" class="item_list">
                <div class="list_header">
                    <a>SHARDS</a>
                </div>
                <ol id="upgrades_shards_list" class="shards_list"></ol>
            </div>
        </div>
        <div id="upgrades_container">
            <div id="home_upgrades">
                <div id="upgrades_header">
                    <a>UPGRADES</a>
                </div>
                <div class="skill">
                    <input type="button" value="HEALTH" id="bld_home_btn"/>
                    <canvas></canvas>
                </div>
            </div>
            <div id="unit_upgrades">
                <a>Unit Upgrades</a>
                <div class="skill">
                    <input type="button" value="ARMOR" id="bld_armor"/>
                    <canvas></canvas>
                </div>
                <div class="skill">
                    <input type="button" value="SPEED" id="bld_speed"/>
                    <canvas></canvas>
                </div>
                <div class="skill">
                    <input type="button" value="DAMAGE" id="bld_damage"/>
                    <canvas></canvas>
                </div>
            </div>
        </div>
    </div>
    <div id="create_page" class="page">
        <div id="queue">
            <div id="queue_container" class="item_list">
                <div class="list_header">
                    <a>QUEUE</a>
                </div>
                <ol id="build_queue"></ol>
            </div>
        </div>
        <div class="shards">
            <div class="item_list">
                <div class="list_header">
                    <a>SHARDS</a>
                </div>
                <ol id="build_shards_list" class="shards_list"></ol>
            </div>
        </div>
        <div class="bot_info">
        </div>
        <div class="create_bot">
            <div id="create_bot_container">
                <input type="button" value="MAKE SOLDIER BOTS" id="make_soldier_bots_btn" class="make_bots_btn"/>
                <input type="button" value="MAKE BOOSTER BOTS" id="make_booster_bots_btn" class="make_bots_btn"/>
                <input type="button" value="MAKE STEALTH BOTS" id="make_stealth_bots_btn" class="make_bots_btn"/>
            </div>
        </div>
    </div>
    <div id="bots_page" class="page">
        <div id="bots">
            <div id="bots_container" class="item_list">
                <div class="list_header">
                    <a>BOTS</a>
                </div>
                <ol id="bots_list"></ol>
            </div>
        </div>
        <div class="bot_info"></div>
    </div>

    <div class="bottom">
        <input type="button" id="close_home_ui" value="CLOSE"/>
    </div>




    <div id="color_picker">
        <canvas id="color_canvas"></canvas>
    </div>
</div>

<div id="game_ui">
    <div id="shard_namer_prompt"></div>
    <div id="leaderboard_container">
        <p>LEADERBOARD:</p>
        <ol id="leaderboard"></ol>
    </div>
</div>

<script type="text/javascript" src="js/bundle.js"></script>
<script type="text/javascript" src="js/zoom.js"></script>
</body>
